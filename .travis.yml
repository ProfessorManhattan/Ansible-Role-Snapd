---
language: python
os:
  - linux
  - osx
  - windows
python: "3.8"
services:
  - docker

install:
  - python3 -m pip install molecule[docker] yamllint ansible-lint docker

script:
  - molecule --version
  - ansible --version
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
